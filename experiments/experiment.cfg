experiment.window.factor=0.2
snb.data.base.path=/path/to/snb_data

# data-tools/tools.cfg
data.tools.home=/path/to/data-experiments/data-tools
graph.input.path=/path/to/graph/file

# crown/experiment.cfg
crown.code.home=/path/to/CROWN
crown.experiment.mode=minicluster
crown.minicluster.parallelism=1
crown.delta.enum.enable=false
crown.full.enum.enable=true

# dbtoaster/experiment.cfg
dbtoaster.backend.home=/path/to/dbtoaster-backend
hdfs.cmd.path=/path/to/hdfs
hdfs.root.path=hdfs:///hdfs/root/path
hdfs.dist.dir=dist
batch.size.num=100
spark.master.url=local[1]
spark.partitions.num=1
spark.driver.memory=28G
spark.executor.memory=100G
spark.executor.cores=1
spark.home.dir=/fake/path

# flink/experiment.cfg
flink.perf.parallelism=1

# trill/experiment.cfg
write.result.to.file=false
periodic.punctuation.policy.time=1

